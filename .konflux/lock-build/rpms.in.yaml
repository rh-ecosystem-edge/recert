---
arches:
  - x86_64
contentOrigin:
  # Repos defined in this list must exactly match the repos defined in the conforma configuration
  # See https://github.com/release-engineering/rhtap-ec-policy/blob/main/data/known_rpm_repositories.yml
  repos:
    - repoid: rhel-9-for-$basearch-appstream-rpms
      name: Red Hat Enterprise Linux 9 for $basearch - AppStream (RPMs)
      baseurl: https://cdn.redhat.com/content/dist/rhel9/{version}/$basearch/appstream/os
      enabled: "1"
      gpgcheck: "1"
      gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release
      sslverify: "1"
      sslcacert: /etc/rhsm/ca/redhat-uep.pem
      # The SSL_CLIENT_KEY and SSL_CLIENT_CERT values will be provided in the environment on the Konflux cluster
      # For the local make target, they are instead replaced with sed substitutions
      sslclientkey: $SSL_CLIENT_KEY
      sslclientcert: $SSL_CLIENT_CERT
      #
      sslverifystatus: "1"
      metadata_expire: "86400"
      enabled_metadata: "1"
      # This should match the BUILDER_IMAGE in container_build_args.conf
      # Mintmaker should keep these in sync automatically when it performs updates
      varsFromImage: registry.redhat.io/rhel9-6-els/rhel:9.6@sha256:5f284a072ae41d6db952300c5e4aa1bb2410960075e158f81fc9c552f9d6d7e1
